<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Syle.css  -->

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar bg-danger">
        <div class="container-fluid d-flex align-items-center justify-content-center">
            <span class="navbar-brand mb-0 h1 p-4 text-center text-white fw-bold">Vergi Hesaplama</span>
        </div>
    </nav>

    <header>
        <div class="container p-3">
            <h5 class="text-primary ">Vergi oranını seçiniz...</h5>

            <div class="tax-content">
                <div class="tax-area">


                    <a class="tax-item " href="#">%1</a>
                    <a class="tax-item active" href="#">%8</a>
                    <a class="tax-item  " href="#">%18</a>
                    <a class="tax" href="#">Yüzde Gir</a>
                </div>



            </div>


            <div class="mb-3 row mt-4">
                <label for="inputVal" class="col-sm-2 col-form-label">Vergi Oranı:</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control" id="inputVal" value="0.08">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputAmount" class="col-sm-2 col-form-label">Tutar:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputAmount">
                </div>
            </div>

            <div class="taxStatus">
                <div class="taxResult">
                    <a class="tax-btn tax-btn-one active">Vergiler Dahil</a>
                    <a class="tax-btn tax-btn-two">Vergiler Hariç</a>
                </div>
            </div>

            <div class="taxDetail">
                
                <ul class="taxIncluded">
                    <li class="subtotal">
                        <span>Ara Toplam</span>
                        <p class="subValue">₺0,00</p>
                    </li>
                    <li class="taxInformation">
                        <span class="taxPercent">Vergi</span>
                        <p class="taxValue">₺0,00</p>
                    </li>

                    <li class="grandTotal">
                        <span>Genel Toplam</span>
                        <p class="sumValue">₺0,00</p>
                    </li>
                </ul>
                
                <ul class=" d-none taxExcluded">
                    <li>
                        <span class="percentExcluded">Vergi</span>
                        <p class="taxTotal">0,00</p>
                    </li>

                    <li>
                        <span>Genel Toplam</span>
                        <p class="taxExcludedSum">0,00</p>
                    </li>
                </ul>

            </div>



        </div>


    </header>
    <main>

    </main>

    <script src="script.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
